<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>{{ post.title }} — {{ site.title }}</title><style>body{font-family:system-ui;background:#0b0d10;color:#e8eaed;margin:0}.wrap{max-width:760px;margin:0 auto;padding:16px}.ad{margin:16px 0}.support{display:inline-block;margin:12px 0;padding:10px 14px;border-radius:10px;border:1px solid #2a2f36}img{width:100%;border-radius:12px;border:1px solid #1f2329;margin:12px 0}</style></head><body><div class=wrap><h1>{{ post.title }}</h1><div>Source: {{ post.source }} — License: {{ post.license }} — <a href="{{ post.link }}" target=_blank>Original</a></div>{% if post.image %}<img src="{{ post.image }}" alt="">{% endif %}<p style="white-space:pre-wrap">{{ post.summary }}</p>{% if monetization.tip_url %}<a class=support href="{{ monetization.tip_url }}" target=_blank>☕ Support</a>{% endif %}{% if monetization.ad_snippet %}<div class=ad>{{ monetization.ad_snippet | safe }}</div>{% endif %}<p>{{ post.attribution }}</p><p><a href=index.html>← Back</a></p></div></body></html>
